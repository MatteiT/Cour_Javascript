<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoriel Javascript</title>
    <script src="./app.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          src="https://randomuser.me/api/portraits/women/34.jpg"
          alt="random user"
          class="user-img"
        />
        <p class="user-title">My name is</p>
        <p class="user-value">Ava Ginnish</p>
        <div class="values-list">
          <!-- single icon -->
          <button class="icon active" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- end of single icon -->
          <!-- single icon -->
          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
          <!-- end of single icon -->
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>
  </body>
</html>
